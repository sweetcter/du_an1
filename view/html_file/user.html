<!DOCTYPE html>
<html>
  <head>
    <title>DataTables Example</title>
  </head>
  <body>
    <table id="data-table" class="display" style="width: 100%">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <!-- ...Thêm các cột khác... -->
        </tr>
      </thead>
      <tbody>
        <!-- Dữ liệu sẽ được điền vào đây -->
      </tbody>
    </table>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"
      integrity="sha512-BkpSL20WETFylMrcirBahHfSnY++H2O1W+UnEEO4yNIl+jI2+zowyoGJpbtk6bx97fBXf++WJHSSK2MV4ghPcg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/datatables.net-bs5/1.13.6/dataTables.bootstrap5.min.js"
      integrity="sha512-5rbrNGcjwSM6QsgvTO4USzLW98mfdXKsM807ENaySDbgb4PCZkrf3pwZkcBo9wXpUC89XvJIwPN+FoT9TOFp9w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $(document).ready(function () {
        let yourData = [{ id: 1, name: "John Doe" }];
        // {id: 2, name: "Jane Smith1" }
        // { id: 3, name: "Jane Smith2" }
        // { id: 4, name: "Jane Smith3" }
        // { id: 5, name: "Jane Smith3" }
        // { id: 6, name: "Jane Smith4" }

        let table = $("#data-table").DataTable({
          paging: true,
          searching: true,
          lengthChange: true,
          pageLength: 10,
          ordering: true,
          info: true,
          data: yourData,
          columns: [
            { data: "id" },
            { data: "name" },
            // ...Thêm các cột dữ liệu khác...
          ],
        });
      });
    </script>
  </body>
</html>
