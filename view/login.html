<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <style>
        h1 {
            transform: translateY(-100%);
        }
    </style>
</head>

<body>

    <div class="container">
        <button type="button" class="btn btn-primary fs-3" data-bs-toggle="modal" data-bs-target="#myModal">
            ĐĂNG NHẬP
        </button>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title fs-3">ĐĂNG NHẬP</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">

                    <form id="loginForm" method="POST" action="">
                        <div class="form-group p-3 fs-3">
                            <label for="username">Tên đăng nhập</label>
                            <input type="text" class="form-control p-3 fs-3" id="username" name="username" required>
                        </div>
                        <div class="form-group p-3 fs-3">
                            <label for="password">Mật khẩu</label>
                            <input type="password" class="form-control p-3 fs-3" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-dark center" name="send" id="popup_send2">
                            <h4>ĐĂNG NHẬP</h4>
                        </button>
                        <a href="/quenpass.html" class="action remind open_modal_forgot_password"><span>Quên mật
                                khẩu?</span></a>
                        <div class="secondary">
                            <span>Bạn chưa có tài khoản?</span>
                            <a href="/register.html" class="action action-open-register">Đăng ký thành viên</a>
                        </div>
                    </form>

                </div>

                <!-- Modal footer -->
                <div class="modal-footer">

                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
