<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
</head>
<style>
    .modal {
  display: none; 
  position: fixed; 
  z-index: 1; 
  left: 0;
  top: 0;
  width: 100%; 
  height: 100%; 
  overflow: auto; 
  background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
  background-color: #fefefe;
  margin: 10% auto; 
  padding: 20px;
  border: 1px solid #888;
  width: 40%; 
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="password"] {
  
  display: block;
  width: 80%;
  padding: 10px;
  margin-bottom: 20px;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 16px;
}

button[type="submit"] {
  display: block;
  margin: 0 auto;
  padding: 10px 20px;
  background-color: black;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  margin-top: 10px;
}

#message {
  text-align: center;
  margin-top: 20px;
  font-weight: bold;
  color: red;
}
a{
  color: black;
  margin-left: 250px;
}
.dangky>span{
  margin-left: 170px;
}
.dangky>a{
  margin-left: 10px;
}
.open{
  display: block;
  margin: 0;
  padding: 10px 20px;
  background-color: black;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  margin-top: 10px;
}
</style>
<body>
    <button class="open" id="open-modal-btn">Đăng nhập</button>

<div id="my-modal" class="modal">
  <div class="modal-content"> 
    <span class="close">&times;</span>
    <h2 style="text-align: center;">Đăng nhập</h2>
    <form>
      <label for="username">Tài khoản:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" name="password" required>
      <a href=""><span>Quên mật khẩu?</span></a>
      <br>
      <button type="submit" id="submit-btn">Đăng nhập</button>
      <br>
      <div class="dangky">
        <span>Bạn chưa có tài khoản?</span> <a href="/register.html">Đăng ký thành viên</a>
      </div>
    </form>
    <p id="message"></p>
  </div>
</div>
</body>
<script>
const openModalBtn = document.getElementById('open-modal-btn');
const modal = document.getElementById('my-modal');
const closeBtn = document.getElementsByClassName('close')[0];
const form = document.querySelector('form');
const message = document.getElementById('message');

openModalBtn.addEventListener('click', () => {
  modal.style.display = 'block';
});

closeBtn.addEventListener('click', () => {
  modal.style.display = 'none';
});

window.addEventListener('click', (e) => {
  if (e.target === modal) {
    modal.style.display = 'none';
  }
});

form.addEventListener('submit', (e) => {
  e.preventDefault();
  const username = e.target.username.value;
  const password = e.target.password.value;
  
  // ở đây bạn có thể thay đổi username và password để kiểm tra
  if (username === 'admin' && password === '123456') {
    message.textContent = 'Đăng nhập thành công!';
  } else {
    message.textContent = 'Sai tài khoản hoặc mật khẩu!';
  }
});
</script>
</html>
