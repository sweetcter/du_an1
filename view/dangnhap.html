<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
</head>
<style>

</style>
<body>
  <div id="my-modal" class="modal1">
    <div class="modal-content">
      <span class="sign-in-close">&times;</span>
      <h2 style="text-align: center">Đăng nhập</h2>
      <form>
        <div class="form-group">
          <label for="username">Tài khoản:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu:</label>
          <input type="password" id="password3" name="password" required />
          <a href=""><span class="quenmk" id="openQuen">Quên mật khẩu?</span></a>
        </div>
        <br />
        <button type="submit" id="submit-btn">Đăng nhập</button>
        <br />
        <div class="dangky">
          <span>Bạn chưa có tài khoản?</span>
          <a href="/register.html">Đăng ký thành viên</a>
        </div>
      </form>
      <p id="message"></p>
    </div>
  </div>
</body>
<script>
const openModalBtn = document.getElementById('open-modal-btn');
const modal = document.getElementById('my-modal');
const closeBtn = document.getElementsByClassName('close')[0];
const form = document.querySelector('form');
const message = document.getElementById('message');

openModalBtn.addEventListener('click', () => {
  modal.style.display = 'block';
});

closeBtn.addEventListener('click', () => {
  modal.style.display = 'none';
});

window.addEventListener('click', (e) => {
  if (e.target === modal) {
    modal.style.display = 'none';
  }
});

form.addEventListener('submit', (e) => {
  e.preventDefault();
  const username = e.target.username.value;
  const password = e.target.password.value;
  
  // ở đây bạn có thể thay đổi username và password để kiểm tra
  if (username === 'admin' && password === '123456') {
    message.textContent = 'Đăng nhập thành công!';
  } else {
    message.textContent = 'Sai tài khoản hoặc mật khẩu!';
  }
});
</script>
</html>
