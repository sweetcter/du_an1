<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
</head>
<style>
    /* The Modal (background) */
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.5);
}

/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  margin: 10% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 60%;
}

/* Close Button */
.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

/* Form Input */
.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

.form-group input {
  width: 80%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

/* Button */
.button[type="submit"] {
  background-color: black;
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin-left: 350px;
  cursor: pointer;
  border-radius: 4px;
}

.button:hover {
  background-color: #3e8e41;
}

/* Error Message */
.error {
  color: red;
  font-weight: bold;
  margin-top: 10px;
}
.open{
  display: block;
  margin: 0;
  padding: 10px 20px;
  background-color: black;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  margin-top: 10px;
}
</style>
<body>
    <!-- Button trigger modal -->
<button  id="register-button" class="open">Đăng ký</button>

<!-- The Modal -->
<div id="register-modal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span id="close-button" class="close">&times;</span>
    <h2>Register</h2>
    <form id="register-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <button type="submit" class="button">Register</button>
    </form>
  </div>
</div>
</body>
<script>
    // Get the modal element
var modal = document.getElementById("register-modal");

// Get the button that opens the modal
var registerButton = document.getElementById("register-button");

// Get the close button element
var closeButton = document.getElementById("close-button");

// When the user clicks the register button, open the modal
registerButton.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on close button, close the modal
closeButton.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

// Get the register form element
var registerForm = document.getElementById("register-form");

// When the user submits the register form
registerForm.onsubmit = function(event) {
  // Get form values
  var name = document.getElementById("name").value;
  var email = document.getElementById("email").value;
  var password = document.getElementById("password").value;
  var confirmPassword = document.getElementById("confirm-password").value;

  // Check if password and confirm password match
  if (password !== confirmPassword) {
    var errorElement = document.getElementById("// Show error message for password mismatchconfirm-password-error").
    errorElement.innerHTML = "Passwords do not match";
    event.preventDefault();
  } else {
    // Clear any previous error messages
    var errorElements = document.getElementsByClassName("error");
    for (var i = 0; i < errorElements.length; i++) {
      errorElements[i].innerHTML = "";
    }
    // Perform additional validation and submit form if everything is valid
    // ...
  }
}
</script>
</html>
